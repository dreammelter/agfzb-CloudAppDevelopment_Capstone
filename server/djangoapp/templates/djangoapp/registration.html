{% extends "djangoapp/base.html" %}
<!-- 
    EXTENDS BASE TEMPLATE BLOCKS:
    - imports
    - title
    - content
-->
{% load static %}

<!-- Update Title-->
{% block title %}Registration - Dealership Reviews{% endblock %}

<!-- Include update Bootstrap stylesheet -->
{% block imports %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock imports %}

<!-- PAGE CONTENT / REGISTRATION FORM -->
{% block content %}
    <form action="{% url 'djangoapp:reg' %}" method="POST">
        <div class="container mt-4 text-center">
            <h1 class="display-4 bg-light mb-0">Register for an Account</h1>
            <hr class="m-0">
            <div class="form-group row justify-content-md-center mt-4">
                <!--First Name-->
                <label for="firstname" class="col-sm-2 col-form-label text-right">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Enter your first name" name="firstname" id="firstname" required>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <!--Last Name-->
                <label for="lastname" class="col-sm-2 col-form-label text-right">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Enter your last name" name="lastname" id="lastname" required>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <!--Username-->
                <label for="usr" class="col-sm-2 col-form-label text-right">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Enter a username" name="usr" id="usr" required>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <!--Password-->
                <label for="psw" class="col-sm-2 col-form-label text-right">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" placeholder="Create a password" name="psw" id="psw" required>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                {% csrf_token %}
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
