<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--NAVIGATION BAR (dark theme) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-headeer">
                <a class="navbar-brand" href="#">Dealership Review</a>
                <a class="navbar-item" href="{% url 'djangoapp:about' %}">About</a>
                <a class="navbar-item" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>
            <!--login/signup fields-->
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %} <!--Show name / logout link-->
                <li>
                    <a class="btn btn-link" href="#">show name / username</a>
                    <a class="btn btn-link" href="#">Logout</a>
                </li>
                {% else %} <!--Show login form-->
                <li>
                    <form class="form-inline" action="#" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="usr">
                            <input type="text" class="form-control" placeholder="Password" name="psw">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a class="btn btn-link" href="#">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!--Add a dealer table here -->

    </body>

</html>
